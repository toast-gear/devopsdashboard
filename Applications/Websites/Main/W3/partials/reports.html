                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'

                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
    </script>
