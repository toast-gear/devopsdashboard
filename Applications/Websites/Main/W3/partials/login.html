<div class="row" style="padding-top: 70px;">
    <div id="alert1" class="alert alert-info" style="margin: 0 auto; max-width:400px">
        Use your domain credentials to log into the DevOps Dashboard. The supported domains are: REDWARE.LOCAL
    </div>
    <div class="tools-spacer-large"></div>
    <form ng-submit="loginController.submit()" class="bootstrap-admin-login-form">
        <h1>Login</h1>
        <div class="form-group">
            <label class="sr-only">Domain</label>
            <input type="text" class="form-control" id="domain" ng-model="loginController.domain" />
        </div>
        <div class="form-group">
            <label class="sr-only">Email address</label>
            <input type="text" class="form-control" id="username" ng-model="loginController.username" />
        </div>
        <div class="form-group">
            <label class="sr-only">Password</label>
            <input type="password" class="form-control" id="password" ng-model="loginController.password" />
        </div>
        <div class="form-group">
            <Button ID="btn1" type="submit" class="btn btn-lg btn-primary">Submit</Button>
        </div>
    </form>
</div>
